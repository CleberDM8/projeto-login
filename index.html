<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
            <h1>Login</h1>
            <p>Seja Bem-vindo novamente. Faca Login para acessar sua conta e poder fazer as configura√ßoes no seu ambiente</p>

            </div>
            
            <form action="cadastro.php" method="post" autocomplete="on">
                <p>
                    <label for="iusu">Nome:</label>
                    <input type="text" name="usu" id="iusu" required minlength="3" maxlength="10" size="11" placeholder="Nome do Usuario"
                        autocomplete="username">
                </p>
                <p>
                    <label for="isen">Senha:</label>
                    <input type="password" name="sen" id="isen" required minlength="6" maxlength="18" size="10" placeholder="Minimo 6 letras" autocomplete="current-password">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </section>
    </main>
    
</body>
</html>
