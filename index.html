<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--imagem na css-->
            </div>

            <div id="formulario">
            <h1>Login</h1>
                <p>Seja Bem-vindo novamente. Faca Login para acessar sua conta e poder fazer as configura√ßoes no seu ambiente</p>
            </div>
            
            <form action="cadastro.php" method="post" autocomplete="on">

                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="20">
                    <label for="ilogin">Login</label>
                </div>

                <div class="campo">
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="18">
                    <label for="isenha">Senha</label>
                </div>

                <input type="submit" value="Entrar">

                <a href="esqueci.html">
                    Esqueci a senha <span class="material-symbols-outlined">mail</span>
                </a>

            </form>
        </section>
    </main>
    
</body>
</html>
